---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
  labels:
    name: dev
    environment: dev

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cosmetics-ecommerce-config
  namespace: dev
  labels:
    app: cosmetics-ecommerce
    environment: dev
data:
  NODE_ENV: "development"
  PORT: "3000"
  LOG_LEVEL: "debug"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosmetics-ecommerce
  namespace: dev
  labels:
    app: cosmetics-ecommerce
    version: v1.0.0
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cosmetics-ecommerce
  template:
    metadata:
      labels:
        app: cosmetics-ecommerce
        version: v1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: cosmetics-ecommerce
        image: cosmetics-ecommerce:latest
        imagePullPolicy: IfNotPresent
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: cosmetics-ecommerce-config
        
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: http
          failureThreshold: 30
          periodSeconds: 10
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: cache
        emptyDir:
          sizeLimit: 500Mi

---
apiVersion: v1
kind: Service
metadata:
  name: cosmetics-ecommerce
  namespace: dev
  labels:
    app: cosmetics-ecommerce
    environment: dev
spec:
  type: ClusterIP
  selector:
    app: cosmetics-ecommerce
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP